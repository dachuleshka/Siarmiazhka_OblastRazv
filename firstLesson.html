<!DOCTYPE>
<html lang="en">
<!--Семантические настройки, подкл.библитек-->
<head>
	<!--этот тег отвечает за кодировку, одиночный тег
		charset - аттрибут тега meta-->
	<meta charset="UTF-8">
	<!--Название страницы,видно в браузере
		смотрят поисковики, если вводят в поисковике, по названию находят-->
	<title>DaryaSermiazhka</title>
	<!--stylesheet - означает, что подкл-ся стили-->
	<link rel="stylesheet" href="style.css">
</head>
<body>	
	<!--div-блочный элемент, чтобы собрать более мелкие теги.
		Для логического объединения-->
	<div class="divClass">
		<!--p - абзац-->
	<p>Новый сайт</p>
	</div>
	<!--span - строковый элемент- -->
	<span id="idP">
		<p >Новый сайт</p>
		<!--a - ссылка -->
		<a href="URL" class="aClass">ссылка</a>
	</span>
</body>
</html>
